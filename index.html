<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>startups-near-me!</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>
    <body>
        <!--navbar-->
        <nav class="navbar py-3 px-3" role="navigation" aria-label="main navigation">
            <!-- <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img src="colour-logo.png" width="" height="400px">
                </a>
            </div> -->
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item is-size-5">
                        Home
                    </a>
                    <a class="navbar-item is-size-5">
                        About
                    </a>
                    <a class="navbar-item is-size-5">
                        Search
                    </a>
                </div>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                    <a class="button is-danger">
                        <strong>Resigter</strong></a>
                    <a class="button is-primary">Sign up</a>
                    <a class="button is-info">Log in</a>
                    </div>
                </div>
            </div>
        </nav>
        <!--navbar ends-->

        <!--hero section-->
        <section class="hero is-large is-info">
            <div class="hero-body">
                <div class="tittle content has-text-centered">
                    <h1 class="title is-size-1">
                        startups-near-me
                    </h1>
                    <p class="subtitle is-size-3">
                        Find <strong>local</strong> Startups around you!
                    </p>
                </div>

                <!--search bar-->
                <div class="subtitle field is-grouped py-5 px-4">
                    <p class="control is-expanded has-text-centered">
                        <input type="search" id="search" data-search class="input" placeholder="Search for StartUps..">
                    </p>
                    <p class="control">
                        <a class="button is-success">
                        Search for StartUps..
                        </a>
                    </p>
                </div>
                <!--search bar ends-->
            </div>
        </section>
        <!--hero section ends-->

        <!-- startup cards-->
        <div class="tile is-ancestor">
          <div class="user-cards" data-user-cards-container></div>
          <template data-user-template>
            <div class="card">
              <!-- card details-->
              <div class="tile py-5 px-5">
                <article class="tile is-child notification is-info">
                  <div class="header" data-header></div>
                  <div class="body" data-body></div>
                </article>
              </div>
              <!-- card details end-->
            </div>
          </template>
        </div>
        <!-- startup cards end-->
        
        <!-- footer-->
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                &copy;2022 by <strong>Codebusters</strong>
                </p>
            </div>
        </footer>
        <!-- footer end-->
    </body>
</html>
