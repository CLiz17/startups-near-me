          <div class="top-text header-text">
            <h1>startups-near-me</h1>
            <h2>Find local Startups around you!</h2>
          </div>
        </div>
        <div class="col-lg-12">
          <form id="search-for-startups" method="submit" role="search" action="#">
            <div class="row">
              <div class="col-lg-3 align-self-center">
                  <fieldset>
                      <input type="address" name="address" class="searchText" placeholder="Startup name" autocomplete="on" required>
                  </fieldset>
              </div>
              <div>
                  <fieldset>
                      <select name="area" class="form-select" aria-label="Area" id="chooseCategory" onchange="this.form.click()">
                          <option value="Palakkad">Palakkad</option>
                          <option value="Thrissur">Thrissur</option>
                          <option value="Ernakulam">Ernakulam</option>
                      </select>
                  </fieldset>
              </div>
              <div class="col-lg-3 align-self-center">
                  <fieldset>
                      <select name="price" class="form-select" aria-label="Default select example" id="chooseCategory" onchange="this.form.click()">
                          <option value="Fintech">Fintech</option>
                          <option value="Education">Education</option>
                          <option value="Lifestyle">Lifestyle</option>
                          <option value="Social">Social</option>
                      </select>
                  </fieldset>
              </div>
              <div class="col-lg-3">                        
                  <fieldset>
                      <button class="main-button"><i class="fa fa-search"></i> Search Now</button>
                  </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
